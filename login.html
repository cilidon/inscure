<html>
<head>
    <title>Sign up </title>
    <link rel="stylesheet" type="text/css" href="signin-style.css">
    <script src="form.js"></script>
    </head>
    <body>
        <div id ="login-box">
            <div class="left-box">
                <h1>Sign up</h1>
                <div id="error_message">
                
                </div>
                 <form action="action_page.php" method="post" id="myform" onsubmit = "return validate();">
                <input type="text" name="username" placeholder="username" id="name"/>
                <input type="email" name="email" placeholder="Email" id="email"/>
                <input type="tel" name="phone number" placeholder="Phone Number " id="phone"/>
                <input type="date" name="date of birth" placeholder="Date Of Birth"/>
                <input type="password" name="password" placeholder="Password"/>
                <input type="password" name="password2" placeholder="Retype Password"/>

                <input type="submit" name="signup-button" placeholder="Sign up"/>
            
                </form>
                </div>
        <div class="right-box">
            <span class="signinwith">Sign in with<br/>Social Network
            </span>
            <button class="social facebook">Log in with Facebook</button>
            <button class="social twitter">Log in with Twitter</button>
            <button class="social google">Log in with Google+</button>
            </div>
            <div class="or">OR</div>
            </div>
    </body>
</html>
