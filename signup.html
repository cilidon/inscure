<html>
<head>
    <title>Sign up </title>
    <link rel="stylesheet" type="text/css" href="signin-style.css">
    </head>
    <body>
        <div id ="login-box">
            <div class="left-box">
                <h1>Log in</h1>
                
                <input type="text" name="username" placeholder="username"/>
                <input type="password" name="password" placeholder="Password"/>
                <input type="submit" name="signup-button" placeholder="Log in" value="Log IN"/>
                <form><input type="button" name="login-button" placeholder="Sign up" value="Sign Up" onclick="window.location.href ='login.html'; " ></form>
            </div>
        
        <div class="right-box">
            <span class="signinwith">Sign in with<br/>Social Network
            </span>
            <button class="social facebook">Log in with Facebook</button>
            <button class="social twitter">Log in with Twitter</button>
            <button class="social google">Log in with Google+</button>
            </div>
            <div class="or">OR</div>
            </div>
    </body>
</html>
